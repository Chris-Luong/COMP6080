<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table, th, td {
            border:1px solid black;
        }
    </style>
    <title>Task 4</title>    
</head>
<body>
    <table>
        <tr>
        <td>
            <label for="firstName">First Name</label>
        </td>
        <td>
            <input type="text" name="firstName" id="firstName">
        </td>
    </tr>
    <tr>
        <td>
            <label for="lastName">Last Name</label>            
        </td>
        <td>
            <input type="text" name="lastName" id="lastName">
        </td>
        </tr>
        <tr>
        <td>
            <label for="DOB">Date of birth</label>
        </td>
        <td>
            <input type="text" name="DOB" id="DOB">
        </td>
    </tr>
    <tr>
        <td>Favourite cheese</td>
        <td>
            <select name="cheese" id="cheese">
                <option value="haloumi">Haloumi</option>
                <option value="brie">Brie</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Cities lived in</td>
        <td>
            <input type="checkbox" name="adelaide" id="adelaide">
            <label for="adelaide">Adelaide</label><br>
            <input type="checkbox" name="perth" id="perth">
            <label for="perth">Perth</label><br>
            <input type="checkbox" name="hobart" id="hobart">
            <label for="hobart">Hobart</label><br>
            <input type="checkbox" name="darwin" id="darwin">
            <label for="darwin">Darwin</label><br>
        </td>
    </tr>
    </table>

    <br>
    <button>Remove</button>
    <br>
    <br>

    <textarea name="textOutput" id="textOutput" cols="80" rows="20"></textarea>
    <script src="index.js"></script>
</body>
</html>
